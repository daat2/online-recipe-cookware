{% extends "base.html" %}
{% block content %}

<h4 class="center-align">Log In</h4>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix grey-text"></i>
						<input id="username" name="username" type="text" minlength="6" 
                        maxlength="10" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Your username</label>
					</div>
                </div>
                <!---Email-->
                    <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-envelope prefix grey-text"></i>
						<input id="email" name="email" type="text" class="validate">
						<label for="email">Your email</label>
					</div>
                </div>

                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-lock prefix grey-text"></i>
                        <input id="password" name="password" type="password"  minlength="6"
                        maxlength="10" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">your password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large  deep-orange darken-2 text-shadow">
                       Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
       <div class="row">
        <div class="col s12">
            <p class="center-align">
                Not a member?
                <a href="{{ url_for('register') }}" class="orange-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>



{% endblock %}
